<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <section class="s-instagram">
            <div class="s-instagram-img">
                <img src="./images/instagram.PNG" alt="">
            </div>
            <div class="s-instagram-form">
                <div class="s-instagram-form-group">
                    <h1>Instagram</h1>
                    <form action="">
                        <input type="text" placeholder="Telefone, nome de usuário ou e-mail">
                        <input type="text" placeholder="Senha">
                        <a class="btn" href="#">Entrar</a>
                    </form>

                    <div class="s-instagram-info">
                        <span>OU</span>
                        <a class="btn btn--icone btn--facebook" href="https://www.facebook.com/" target="_blank">Entrar no facebook</a>
                        <p>
                            <a class="senha-not" href="">   Esqueceu sua senha ?</a>
                        </p>
                    </div>     
                </div>
                
                <div class="s-instagram-form-group">
                    <p>
                        Não tem uma conta? 
                        <a href="">Cadastre-se</a>
                    </p>
                </div>

                <div class="s-instagram-form-app">
                    <p>Obtenha o aplicativo.</p>
                    <div class="s-instragram-form-app-icones">
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank">
                            <img src="./images/apple.png" alt="">
                        </a>
                       <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=2670781C-804B-47F1-A09A-278067033AE1&utm_content=lo&utm_medium=badge" target="_blank">
                            <img src="./images/google.png" alt="">
                       </a>
                       
                    </div>
                </div>
            </div>
    </section>

    <footer class="rodape">
        <ul class="menu">
            <li>Meta</li>
            <li>Sobre</li>
            <li>Blog</li>
            <li>Carreiras</li>
            <li>Ajuda</li>
            <li>API</li>
            <li>Privacidade</li>
            <li>Termos</li>
            <li>Principais contas</li>
           
        </ul>
    </footer>
</body>
</html>
